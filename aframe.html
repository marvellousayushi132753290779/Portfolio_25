<!doctype html>
<html>

<head>
  <title>A-Frame First Project</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box color="yellow" position="-2 1 -5" rotation="-45 45 45" scale="2 2 2"></a-box>
    <a-sphere color="red" position="2 1 -5" scale="2 2 2"></a-sphere>
    <a-cylinder color="blue" position="0 1 -5" scale="2 2 2"></a-cylinder>
    <a-plane color="green" position="0 0 -4" rotation="-90 0 0" width="4" height="4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
